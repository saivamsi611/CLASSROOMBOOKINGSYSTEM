<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            padding: 0;
        }

        /* Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(12px);
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
        }

        /* Title */
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffcc00;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.7);
        }

        /* Welcome Message */
        .welcome-message {
            margin-bottom: 18px;
            font-size: 18px;
            font-weight: 500;
            color: #d1d1d1;
        }

        /* Information Box */
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            font-size: 15px;
            margin-bottom: 18px;
            color: #eee;
            transition: all 0.3s ease-in-out;
        }
        .info-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            position: relative;
            overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.15);
            transition: width 0.4s ease-in-out, height 0.4s ease-in-out, top 0.4s ease-in-out, left 0.4s ease-in-out;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }
        .btn:hover::after {
            width: 0;
            height: 0;
        }
        .btn span {
            position: relative;
            z-index: 1;
        }
        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0056b3, #003d82);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        /* Logout Button */
        .btn.logout {
            background: linear-gradient(135deg, #ff4d4d, #b30000);
        }
        .btn.logout:hover {
            background: linear-gradient(135deg, #b30000, #800000);
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Dashboard</h1>
        
        {% if user.is_authenticated %}
            <p class="welcome-message">Welcome, {{ user.username }} (Teacher)</p>
            
            <div class="info-box">
                <p>You are logged in as a Teacher. Manage your bookings, view schedules, and more.</p>
            </div>
            
            <button class="btn" onclick="window.location.href='{% url 'book_room' %}'"><span>üìÖ Book a Classroom</span></button>
            <button class="btn" onclick="window.location.href='{% url 'view_schedule' %}'"><span>üìñ View My Bookings</span></button>
            <button class="btn logout" onclick="window.location.href='{% url 'logout' %}'"><span>üö™ Logout</span></button>
            <button class="btn" onclick="window.location.href='{% url 'teacher_dashboard' %}'"><span>‚¨ÖÔ∏è Back to Dashboard</span></button>
        {% else %}
            <p>You must be logged in to access the Teacher Dashboard.</p>
            <button class="btn" onclick="window.location.href='{% url 'login' %}'"><span>üîë Login</span></button>
        {% endif %}
    </div>
</body>
</html>
