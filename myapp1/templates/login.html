<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px; /* Added max-width for better responsiveness */
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            background: #ff8c00;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        button:hover {
            background: #e07b00;
        }

        .message {
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }

        .link {
            color: white;
            font-size: 14px;
        }

        .link a {
            color: #ff8c00;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            label {
                font-size: 14px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" onsubmit="return validateLogin()">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" name="username" id="username" required autofocus autocomplete="username">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required autocomplete="current-password">

            <button type="submit">Login</button>
        </form>

        {% if messages %}
            <div>
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <p class="link">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
